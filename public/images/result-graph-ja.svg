<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .bg { fill: #fdfaf6; }
      .grid { stroke: #e3d7cd; stroke-width: 1; stroke-dasharray: 4 4; }
      .axis { stroke: #6b5b52; stroke-width: 2; }
      .line { fill: none; stroke: #d77d6e; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; }
      .point { fill: #fff; stroke: #d77d6e; stroke-width: 4; }
      .label { font-family: "Noto Sans JP", sans-serif; font-size: 18px; fill: #6b5b52; text-anchor: middle; font-weight: bold; }
      .title { font-family: "Noto Sans JP", sans-serif; font-size: 28px; fill: #2c221c; text-anchor: middle; font-weight: bold; }
      .badge { fill: #c46050; }
      .badge-text { font-family: "Noto Sans JP", sans-serif; font-size: 20px; fill: #fff; text-anchor: middle; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Grid Lines -->
  <line x1="100" y1="100" x2="700" y2="100" class="grid"/>
  <line x1="100" y1="175" x2="700" y2="175" class="grid"/>
  <line x1="100" y1="250" x2="700" y2="250" class="grid"/>
  <line x1="100" y1="325" x2="700" y2="325" class="grid"/>
  
  <!-- Axis Lines -->
  <line x1="100" y1="350" x2="700" y2="350" class="axis"/> <!-- X -->
  <line x1="100" y1="50" x2="100" y2="350" class="axis"/> <!-- Y -->

  <!-- Graph Line & Area -->
  <path d="M100,100 L300,160 L500,240 L700,310" class="line"/>
  
  <!-- Data Points -->
  <circle cx="100" cy="100" r="8" class="point"/>
  <circle cx="300" cy="160" r="8" class="point"/>
  <circle cx="500" cy="240" r="8" class="point"/>
  <circle cx="700" cy="310" r="8" class="point"/>
  
  <!-- X-Axis Labels -->
  <text x="100" y="390" class="label">開始時</text>
  <text x="300" y="390" class="label">1ヶ月後</text>
  <text x="500" y="390" class="label">2ヶ月後</text>
  <text x="700" y="390" class="label">3ヶ月後</text>
  
  <!-- Result Badge -->
  <circle cx="700" cy="230" r="45" class="badge"/>
  <text x="700" y="225" class="badge-text">平均</text>
  <text x="700" y="250" class="badge-text">-5kg!</text>
  
  <!-- Title -->
  <text x="400" y="50" class="title">お客さまの体重変化の一例</text>
  
</svg>
